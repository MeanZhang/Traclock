name: Android 构建

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "package.json"
      - "yarn.lock"
      - ".gitignore"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: 构建
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ vars.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew exportLibraryDefinitions -PaboutLibraries.exportPath=src/commonMain/moko-resources/files
          ./gradlew assembleRelease


      - name: 上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: composeApp/build/outputs/apk/release

      - name: 发送 APK 到企业微信
        uses: MeanZhang/wecom-group-robot@v1.2
        with:
          key: ${{ secrets.WEWORK_BOT_KEY }}
          msgtype: "file"
          content: composeApp/build/outputs/apk/release/*.apk
